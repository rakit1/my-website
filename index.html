<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 90vh;
        }

        /* Login Page */
        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .login-page h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-page p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .discord-login-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discord-login-btn:hover {
            background: #4752c4;
        }

        /* Main Chat Layout */
        .chat-container {
            display: none;
            height: 90vh;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .user-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logout-btn {
            margin-left: auto;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: #007bff;
            color: white;
        }

        .user-search {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-results {
            position: absolute;
            background: white;
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
            text-align: right;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: #007bff;
            color: white;
        }

        .message-sender {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .message-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            resize: none;
            height: 50px;
        }

        .send-btn {
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-page">
            <h1>Realtime Chat</h1>
            <p>Войдите через Discord чтобы начать общение</p>
            <button id="discordLogin" class="discord-login-btn">
                <span>Войти через Discord</span>
            </button>
        </div>

        <!-- Main Chat Interface -->
        <div id="chatContainer" class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-header">
                    <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="logout-btn">Выйти</button>
                </div>

                <div class="conversations-list" id="conversationsList">
                    <div class="loading">Загрузка диалогов...</div>
                </div>

                <div class="user-search">
                    <input type="text" id="userSearch" class="search-input" placeholder="Найти пользователя...">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <img id="chatUserAvatar" class="user-avatar" src="" alt="Avatar">
                    <span id="chatUserName">Выберите диалог</span>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="loading">Выберите диалог для начала общения</div>
                </div>

                <div class="message-input-area">
                    <textarea id="messageInput" class="message-input" placeholder="Введите сообщение..." disabled></textarea>
                    <button id="sendBtn" class="send-btn" disabled>Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://xwryezubbsiptptmrevk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cnllenViYnNpcHRwdG1yZXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MzYwMDEsImV4cCI6MjA3NDMxMjAwMX0.Mg8s-r4eatA4402TXVVHk-DIhE5xT-N21eikjKbFMNE';

        // Глобальные переменные
        let supabase;
        let currentUser = null;
        let currentConversation = null;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                // Инициализируем Supabase
                supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Проверяем текущую сессию
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Error getting session:', error);
                    showLoginPage();
                    return;
                }

                if (session) {
                    await handleUserLogin(session.user);
                } else {
                    showLoginPage();
                }

                // Настраиваем обработчики событий
                setupEventListeners();

                // Слушаем изменения авторизации
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Auth state changed:', event);
                    if (event === 'SIGNED_IN' && session) {
                        await handleUserLogin(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        showLoginPage();
                    }
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showLoginPage();
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Вход через Discord
            document.getElementById('discordLogin').addEventListener('click', handleDiscordLogin);
            
            // Выход
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Поиск пользователей
            document.getElementById('userSearch').addEventListener('input', handleUserSearch);
            
            // Отправка сообщений
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Обработка входа через Discord
        async function handleDiscordLogin() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'discord',
                    options: {
                        redirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    console.error('Discord login error:', error);
                    alert('Ошибка входа через Discord: ' + error.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Ошибка входа: ' + error.message);
            }
        }

        // Обработка выхода
        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Logout error:', error);
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Обработка входа пользователя
        async function handleUserLogin(user) {
            try {
                currentUser = user;
                console.log('User logged in:', user);
                
                // Создаем или обновляем профиль пользователя
                await createOrUpdateUserProfile(user);
                
                showChatInterface(user);
                await loadUserConversations();
                setupRealtime();

            } catch (error) {
                console.error('Error handling user login:', error);
            }
        }

        // Создание или обновление профиля пользователя
        async function createOrUpdateUserProfile(user) {
            try {
                const { data: profile, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 - no rows returned
                    throw error;
                }

                if (!profile) {
                    const discordData = {
                        discord_id: user.user_metadata?.provider_id || user.id,
                        discord_username: user.user_metadata?.full_name || user.user_metadata?.user_name || user.email,
                        discord_avatar: user.user_metadata?.avatar_url,
                        email: user.email
                    };

                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([{ id: user.id, ...discordData }]);

                    if (insertError) {
                        throw insertError;
                    }
                }
            } catch (error) {
                console.error('Error creating/updating user profile:', error);
            }
        }

        // Показать страницу входа
        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
            currentUser = null;
            currentConversation = null;
        }

        // Показать интерфейс чата
        function showChatInterface(user) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;
            document.getElementById('userAvatar').src = user.user_metadata?.avatar_url || '';
        }

        // Загрузка диалогов пользователя
        async function loadUserConversations() {
            try {
                const conversationsList = document.getElementById('conversationsList');
                conversationsList.innerHTML = '<div class="loading">Загрузка диалогов...</div>';

                const { data: conversations, error } = await supabase
                    .rpc('get_user_conversations', { user_uuid: currentUser.id });

                if (error) {
                    throw error;
                }

                conversationsList.innerHTML = '';
                
                if (conversations.length === 0) {
                    conversationsList.innerHTML = '<div class="loading">Диалогов пока нет</div>';
                    return;
                }

                conversations.forEach(conv => {
                    const convElement = document.createElement('div');
                    convElement.className = 'conversation-item';
                    convElement.innerHTML = `
                        <img src="${conv.other_user_avatar || ''}" class="user-avatar" alt="Avatar">
                        <div>
                            <div>${conv.other_user_username}</div>
                            <div style="font-size: 0.8em; color: #666;">${conv.last_message ? conv.last_message.substring(0, 30) + '...' : 'Нет сообщений'}</div>
                        </div>
                    `;
                    convElement.onclick = () => selectConversation(conv.conversation_id, conv);
                    conversationsList.appendChild(convElement);
                });

            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationsList').innerHTML = '<div class="loading">Ошибка загрузки диалогов</div>';
            }
        }

        // Поиск пользователей
        async function handleUserSearch(e) {
            const searchTerm = e.target.value.trim();
            const searchResults = document.getElementById('searchResults');
            
            if (searchTerm.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            try {
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .neq('id', currentUser.id)
                    .ilike('discord_username', `%${searchTerm}%`)
                    .limit(10);

                if (error) {
                    throw error;
                }

                searchResults.innerHTML = '';
                
                if (users.length === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">Пользователи не найдены</div>';
                } else {
                    users.forEach(user => {
                        const userElement = document.createElement('div');
                        userElement.className = 'search-result-item';
                        userElement.innerHTML = `
                            <img src="${user.discord_avatar || ''}" class="user-avatar" alt="Avatar">
                            <span>${user.discord_username}</span>
                        `;
                        userElement.onclick = () => startConversation(user);
                        searchResults.appendChild(userElement);
                    });
                }

                searchResults.classList.remove('hidden');

            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="search-result-item">Ошибка поиска</div>';
                searchResults.classList.remove('hidden');
            }
        }

        // Начать новый диалог
        async function startConversation(user) {
            try {
                const { data: conversationId, error } = await supabase
                    .rpc('create_conversation', {
                        user1_id: currentUser.id,
                        user2_id: user.id
                    });

                if (error) {
                    throw error;
                }

                document.getElementById('userSearch').value = '';
                document.getElementById('searchResults').classList.add('hidden');
                await loadUserConversations();

            } catch (error) {
                console.error('Error creating conversation:', error);
                alert('Ошибка создания диалога: ' + error.message);
            }
        }

        // Выбрать диалог
        async function selectConversation(conversationId, conversationData) {
            try {
                currentConversation = conversationId;
                
                // Обновляем заголовок чата
                document.getElementById('chatUserName').textContent = conversationData.other_user_username;
                document.getElementById('chatUserAvatar').src = conversationData.other_user_avatar || '';

                // Активируем поле ввода
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;

                // Загружаем сообщения
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        user:users(discord_username, discord_avatar)
                    `)
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });

                if (error) {
                    throw error;
                }

                displayMessages(messages);

            } catch (error) {
                console.error('Error selecting conversation:', error);
            }
        }

        // Отображение сообщений
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="loading">Нет сообщений</div>';
                return;
            }

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.user_id === currentUser.id ? 'own' : ''}`;
                messageElement.innerHTML = `
                    ${message.user_id !== currentUser.id ? 
                        `<div class="message-sender">${message.user.discord_username}</div>` : ''}
                    <div class="message-content">${message.content}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Отправка сообщения
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentConversation) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        conversation_id: currentConversation,
                        user_id: currentUser.id,
                        content: content
                    }]);

                if (error) {
                    throw error;
                }

                messageInput.value = '';

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Ошибка отправки сообщения: ' + error.message);
            }
        }

        // Настройка realtime подписки
        function setupRealtime() {
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages' 
                    },
                    (payload) => {
                        if (currentConversation === payload.new.conversation_id) {
                            // Обновляем сообщения
                            loadConversationMessages();
                        }
                    }
                )
                .subscribe();
        }

        // Загрузка сообщений диалога
        async function loadConversationMessages() {
            if (!currentConversation) return;

            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        user:users(discord_username, discord_avatar)
                    `)
                    .eq('conversation_id', currentConversation)
                    .order('created_at', { ascending: true });

                if (error) {
                    throw error;
                }

                displayMessages(messages);

            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
    </script>
</body>
</html>
