<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Стили остаются такими же, как в предыдущем коде */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 90vh;
        }

        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .login-page h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-page p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .discord-login-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .discord-login-btn:hover {
            background: #4752c4;
        }

        .chat-container {
            display: none;
            height: 90vh;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .user-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logout-btn {
            margin-left: auto;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .user-search {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-results {
            position: absolute;
            background: white;
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
            text-align: right;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: #007bff;
            color: white;
        }

        .message-sender {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .message-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            resize: none;
            height: 50px;
        }

        .send-btn {
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPage" class="login-page">
            <h1>Realtime Chat</h1>
            <p>Войдите через Discord чтобы начать общение</p>
            <button id="discordLogin" class="discord-login-btn">Войти через Discord</button>
            <div id="loginError" class="error hidden"></div>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="sidebar">
                <div class="user-header">
                    <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="logout-btn">Выйти</button>
                </div>

                <div class="conversations-list" id="conversationsList">
                    <div class="loading">Загрузка диалогов...</div>
                </div>

                <div class="user-search">
                    <input type="text" id="userSearch" class="search-input" placeholder="Найти пользователя...">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <img id="chatUserAvatar" class="user-avatar" src="" alt="Avatar">
                    <span id="chatUserName">Выберите диалог</span>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="loading">Выберите диалог для начала общения</div>
                </div>

                <div class="message-input-area">
                    <textarea id="messageInput" class="message-input" placeholder="Введите сообщение..." disabled></textarea>
                    <button id="sendBtn" class="send-btn" disabled>Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xwryezubbsiptptmrevk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cnllenViYnNpcHRwdG1yZXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MzYwMDEsImV4cCI6MjA3NDMxMjAwMX0.Mg8s-r4eatA4402TXVVHk-DIhE5xT-N21eikjKbFMNE';

        let supabase = null;
        let currentUser = null;
        let currentConversation = null;

        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                console.log('Initializing Supabase...');
                
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase initialized');

                setupEventListeners();

                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showLoginPage();
                    return;
                }

                if (session) {
                    console.log('User session found');
                    await handleUserLogin(session.user);
                } else {
                    console.log('No session');
                    showLoginPage();
                }

                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Auth state:', event);
                    if (event === 'SIGNED_IN' && session) {
                        await handleUserLogin(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        showLoginPage();
                    }
                });

            } catch (error) {
                console.error('Init error:', error);
                showError('loginError', 'Ошибка: ' + error.message);
                showLoginPage();
            }
        }

        function setupEventListeners() {
            document.getElementById('discordLogin').addEventListener('click', handleDiscordLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('userSearch').addEventListener('input', handleUserSearch);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.user-search')) {
                    document.getElementById('searchResults').classList.add('hidden');
                }
            });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        async function handleDiscordLogin() {
            try {
                hideError('loginError');
                
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'discord',
                    options: { redirectTo: window.location.origin }
                });
                
                if (error) throw error;
            } catch (error) {
                console.error('Login error:', error);
                showError('loginError', 'Ошибка входа: ' + error.message);
            }
        }

        async function handleLogout() {
            try {
                await supabase.auth.signOut();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function handleUserLogin(user) {
            try {
                currentUser = user;
                console.log('Handling user login:', user.email);
                
                await createOrUpdateUserProfile(user);
                showChatInterface(user);
                await loadUserConversations();
                setupRealtime();

            } catch (error) {
                console.error('User login error:', error);
                showError('loginError', 'Ошибка: ' + error.message);
            }
        }

        async function createOrUpdateUserProfile(user) {
            try {
                // Простая попытка вставки, если пользователь не существует
                const discordData = {
                    discord_id: user.user_metadata?.provider_id || user.id,
                    discord_username: user.user_metadata?.full_name || user.user_metadata?.user_name || user.email || 'User',
                    discord_avatar: user.user_metadata?.avatar_url,
                    email: user.email
                };

                const { error } = await supabase
                    .from('users')
                    .upsert({ id: user.id, ...discordData }, { onConflict: 'id' });

                if (error) {
                    console.warn('User profile error (might be normal):', error);
                }
            } catch (error) {
                console.warn('Profile creation warning:', error);
            }
        }

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
            currentUser = null;
            currentConversation = null;
        }

        function showChatInterface(user) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            const name = user.user_metadata?.full_name || user.email;
            document.getElementById('userName').textContent = name;
            document.getElementById('userAvatar').src = user.user_metadata?.avatar_url || '';
        }

        async function loadUserConversations() {
            try {
                const { data: conversations, error } = await supabase
                    .rpc('get_user_conversations', { user_uuid: currentUser.id });

                if (error) {
                    console.error('Conversations error:', error);
                    document.getElementById('conversationsList').innerHTML = '<div class="loading">Ошибка загрузки</div>';
                    return;
                }

                const list = document.getElementById('conversationsList');
                list.innerHTML = '';

                if (!conversations || conversations.length === 0) {
                    list.innerHTML = '<div class="loading">Диалогов нет</div>';
                    return;
                }

                conversations.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'conversation-item';
                    div.innerHTML = `
                        <img src="${conv.other_user_avatar || ''}" class="user-avatar" onerror="this.style.display='none'">
                        <div>
                            <div>${conv.other_user_username}</div>
                            <small>${conv.last_message || 'Нет сообщений'}</small>
                        </div>
                    `;
                    div.onclick = () => selectConversation(conv.conv_id, conv);
                    list.appendChild(div);
                });

            } catch (error) {
                console.error('Load conversations error:', error);
            }
        }

        async function handleUserSearch(e) {
            const term = e.target.value.trim();
            const results = document.getElementById('searchResults');
            
            if (term.length < 2) {
                results.classList.add('hidden');
                return;
            }

            try {
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .neq('id', currentUser.id)
                    .ilike('discord_username', `%${term}%`)
                    .limit(5);

                if (error) throw error;

                results.innerHTML = '';
                if (users && users.length > 0) {
                    users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `
                            <img src="${user.discord_avatar || ''}" class="user-avatar" onerror="this.style.display='none'">
                            <span>${user.discord_username}</span>
                        `;
                        div.onclick = () => startConversation(user);
                        results.appendChild(div);
                    });
                    results.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        async function startConversation(user) {
            try {
                const { data: conversationId, error } = await supabase
                    .rpc('create_conversation', {
                        user1_id: currentUser.id,
                        user2_id: user.id
                    });

                if (error) throw error;

                document.getElementById('userSearch').value = '';
                document.getElementById('searchResults').classList.add('hidden');
                await loadUserConversations();

            } catch (error) {
                console.error('Start conversation error:', error);
                alert('Ошибка: ' + error.message);
            }
        }

        async function selectConversation(conversationId, conversationData) {
            try {
                currentConversation = conversationId;
                document.getElementById('chatUserName').textContent = conversationData.other_user_username;
                document.getElementById('chatUserAvatar').src = conversationData.other_user_avatar || '';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                await loadConversationMessages();
            } catch (error) {
                console.error('Select conversation error:', error);
            }
        }

        async function loadConversationMessages() {
            if (!currentConversation) return;

            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        user:users(discord_username, discord_avatar)
                    `)
                    .eq('conversation_id', currentConversation)
                    .order('created_at', { ascending: true });

                if (error) throw error;
                displayMessages(messages);

            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading">Нет сообщений</div>';
                return;
            }

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.user_id === currentUser.id ? 'own' : ''}`;
                div.innerHTML = `
                    ${msg.user_id !== currentUser.id ? `<div class="message-sender">${msg.user?.discord_username || 'User'}</div>` : ''}
                    <div class="message-content">${msg.content}</div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentConversation) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        conversation_id: currentConversation,
                        user_id: currentUser.id,
                        content: content
                    }]);

                if (error) throw error;
                input.value = '';

            } catch (error) {
                console.error('Send message error:', error);
                alert('Ошибка отправки: ' + error.message);
            }
        }

        function setupRealtime() {
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        if (currentConversation === payload.new.conversation_id) {
                            loadConversationMessages();
                        }
                    }
                )
                .subscribe();
        }
    </script>
</body>
</html>
