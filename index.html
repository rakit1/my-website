<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat Test</title>
    <style>
        /* --- Общие стили --- */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #764abc;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- Шапка --- */
        header {
            background: var(--surface-color);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        h1 {
            font-size: 1.2em;
            margin: 0;
            color: var(--primary-color);
        }
        #user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }
        button {
            cursor: pointer;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #5d3a9b;
        }
        #logout-btn {
            background-color: #444;
        }

        /* --- Контейнер чата --- */
        #chat-container {
            max-width: 700px;
            margin: 30px auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 75vh;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Сообщения --- */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-author {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }

        /* Сообщения других пользователей */
        .other {
            align-self: flex-start;
            align-items: flex-start;
        }
        .other .message-content {
            background: #333;
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        /* Сообщения текущего пользователя */
        .user {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .user .message-author {
            text-align: right;
        }

        /* --- Форма отправки --- */
        #message-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: var(--surface-color);
        }
        #message-form input {
            flex-grow: 1;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }
        #message-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #message-form button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Realtime Chat Test</h1>
        <div id="user-section">
            <button id="login-btn">Войти через Discord</button>
        </div>
    </header>

    <main id="chat-container" style="display: none;">
        <div id="chat-box">
            <p class="system-message">Загрузка сообщений...</p>
        </div>
        <form id="message-form">
            <input type="text" name="message" placeholder="Введите сообщение..." required autocomplete="off">
            <button type="submit">Отправить</button>
        </form>
    </main>

    <!-- Подключение библиотеки Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ВАШИ КЛЮЧИ SUPABASE УЖЕ ВСТАВЛЕНЫ ---
            const SUPABASE_URL = 'https://xwryezubbsiptptmrevk.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cnllenViYnNpcHRwdG1yZXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MzYwMDEsImV4cCI6MjA3NDMxMjAwMX0.Mg8s-r4eatA4402TXVVHk-DIhE5xT-N21eikjKbFMNE';

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // --- Получение элементов со страницы ---
            const userSection = document.getElementById('user-section');
            const chatContainer = document.getElementById('chat-container');
            const chatBox = document.getElementById('chat-box');
            const messageForm = document.getElementById('message-form');

            let currentUser = null;
            let messagesSubscription = null;

            // --- ЛОГИКА АВТОРИЗАЦИИ ---
            const setupAuth = async () => {
                const { data: { session } } = await supabase.auth.getSession();
                updateUI(session);

                supabase.auth.onAuthStateChange((_event, session) => {
                    updateUI(session);
                });
            };

            const updateUI = (session) => {
                if (session && session.user) {
                    currentUser = session.user;
                    const { full_name, avatar_url } = currentUser.user_metadata;
                    userSection.innerHTML = `
                        <span>${full_name}</span>
                        <img src="${avatar_url}" alt="Аватар" class="user-avatar">
                        <button id="logout-btn">Выйти</button>
                    `;
                    chatContainer.style.display = 'flex';
                    loadInitialMessages();
                    subscribeToMessages(); // Подписываемся на сообщения только после входа
                } else {
                    currentUser = null;
                    userSection.innerHTML = '<button id="login-btn">Войти через Discord</button>';
                    chatContainer.style.display = 'none';
                    if (messagesSubscription) {
                        messagesSubscription.unsubscribe(); // Отписываемся при выходе
                    }
                }
            };

            document.body.addEventListener('click', (event) => {
                if (event.target.id === 'login-btn') {
                    supabase.auth.signInWithOAuth({ provider: 'discord' });
                }
                if (event.target.id === 'logout-btn') {
                    supabase.auth.signOut();
                }
            });

            // --- ЛОГИКА ЧАТА ---
            const loadInitialMessages = async () => {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*, profile:profiles(username)')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Ошибка загрузки сообщений:', error);
                    return;
                }

                chatBox.innerHTML = '';
                messages.forEach(addMessageToBox);
                scrollToBottom();
            };

            const handleNewMessage = async (payload) => {
                console.log('Realtime получил новое сообщение!', payload);
                
                const newMessage = payload.new;
                
                // Realtime не присылает данные из связанных таблиц,
                // поэтому нам нужно самим запросить имя пользователя
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', newMessage.user_id)
                    .single();

                if (error) {
                    console.error('Ошибка загрузки профиля для сообщения:', error);
                    return;
                }
                
                newMessage.profile = profile;
                addMessageToBox(newMessage);
                scrollToBottom();
            };

            const addMessageToBox = (message) => {
                const wrapper = document.createElement('div');
                const isUserMessage = message.user_id === currentUser.id;
                wrapper.classList.add('message-wrapper', isUserMessage ? 'user' : 'other');
                
                const authorName = isUserMessage ? 'Вы' : (message.profile ? message.profile.username : 'Неизвестно');

                wrapper.innerHTML = `
                    <div class="message-author">${authorName}</div>
                    <div class="message-content">${escapeHTML(message.content)}</div>
                `;
                chatBox.appendChild(wrapper);
            };

            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const input = event.target.elements.message;
                const content = input.value.trim();
                if (!content) return;

                // Отключаем кнопку на время отправки
                const submitButton = event.target.querySelector('button');
                submitButton.disabled = true;

                const { error } = await supabase
                    .from('messages')
                    .insert({ content, user_id: currentUser.id });

                if (error) {
                    console.error('Ошибка отправки сообщения:', error);
                } else {
                    input.value = '';
                }
                submitButton.disabled = false;
                input.focus();
            });
            
            // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
            const scrollToBottom = () => {
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const escapeHTML = (str) => {
                const p = document.createElement("p");
                p.textContent = str;
                return p.innerHTML;
            };

            // --- ПОДПИСКА НА REALTIME ---
            const subscribeToMessages = () => {
                if (messagesSubscription) {
                    messagesSubscription.unsubscribe();
                }

                messagesSubscription = supabase.channel('public:messages')
                    .on(
                        'postgres_changes',
                        { event: 'INSERT', schema: 'public', table: 'messages' },
                        handleNewMessage
                    )
                    .subscribe((status, err) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('✅ Успешная подписка на Realtime!');
                        }
                        if (status === 'CHANNEL_ERROR') {
                            console.error('Ошибка подписки:', err);
                        }
                    });
            };

            // --- ЗАПУСК ПРИЛОЖЕНИЯ ---
            setupAuth();
        });
    </script>
</body>
</html>
