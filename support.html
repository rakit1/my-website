<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MyProject — Поддержка</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support-style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="logo">
    <svg width="34" height="34" viewBox="0 0 24 24" fill="none">
        <rect x="1" y="1" width="22" height="22" rx="6" fill="#111"/>
        <circle cx="8.5" cy="10.5" r="3.3" fill="#635bff"/>
        <circle cx="15.5" cy="13.7" r="2.2" fill="#f6f7fb" opacity="0.06"/>
    </svg>
    MYPROJECT
  </div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="#">Как играть</a>
    <a href="support.html" class="active">Поддержка</a>
  </nav>
  <div id="userSection">
    </div>
  <button class="mobile-menu-btn" aria-label="Открыть меню">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<main>
  <div class="wrap">
    <div class="support-container">
        <h1 class="support-title">Поддержка</h1>
        <p class="support-description">Ваш никнейм Discord будет прикреплен к заявке автоматически. Опишите проблему, и мы свяжемся с вами.</p>
        <form id="ticket-form" class="ticket-form">
            <div class="form-group">
                <label for="description">Опишите вашу проблему</label>
                <textarea id="description" name="description" rows="5" required placeholder="Например: не могу зайти на сервер, ошибка..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить обращение</button>
        </form>
        <div id="form-feedback" class="form-feedback" aria-hidden="true"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script src="support.js"></script>
</body>
</html>
